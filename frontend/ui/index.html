<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="main-container">
        <nav class="navbar">
          <ul class="nav-list">
            <li class="nav-list-item nav-list-item-active">
              <a href="#">HOME</a>
            </li>
            <li class="nav-list-item"><a href="#">EXPLORE</a></li>
            <li class="nav-list-item"><a href="#">MY BOOKINGS</a></li>
            <li class="nav-list-item"><a href="#">PROFILE</a></li>
          </ul>
        </nav>
        <div class="header">
          <div class="logo">Bookit</div>
          <div class="search-box">
            <div class="search-flexbox">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="search-icon"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
                  clip-rule="evenodd"
                />
              </svg>
              <input class="search-input" type="text" name="search" placeholder="Search here..."/>
            </div>
          </div>
          <div class="location-box">
            <div class="location-flexbox">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="location-icon"
              >
                <path
                  fill-rule="evenodd"
                  d="m11.54 22.351.07.04.028.016a.76.76 0 0 0 .723 0l.028-.015.071-.041a16.975 16.975 0 0 0 1.144-.742 19.58 19.58 0 0 0 2.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 0 0-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 0 0 2.682 2.282 16.975 16.975 0 0 0 1.145.742ZM12 13.5a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
                  clip-rule="evenodd"
                />
              </svg>
              <div class="location-text">New Delhi, NCR</div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="bg-card-pink"></div> -->
      <!-- <div class="bg-card-white"></div> -->
      <!-- <div class="banner-card">
        <img
          class="banner-img"
          src="./assets/concert_banner.jpg"
          alt="Trending Banner"
        />
      </div> -->
    </div>
  </body>
</html>
